<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Website Test Page</h1>
    
    <div class="test-section">
        <h2>File Loading Test</h2>
        <div id="fileTest"></div>
    </div>
    
    <div class="test-section">
        <h2>Data Test</h2>
        <div id="dataTest"></div>
    </div>
    
    <div class="test-section">
        <h2>JavaScript Test</h2>
        <div id="jsTest"></div>
    </div>

    <script>
        // Test file loading
        const fileTest = document.getElementById('fileTest');
        
        // Test if data.js loads
        try {
            // This will be set by data.js
            if (typeof islamicData !== 'undefined') {
                fileTest.innerHTML = '<div class="success">✅ data.js loaded successfully</div>';
            } else {
                fileTest.innerHTML = '<div class="error">❌ data.js not loaded</div>';
            }
        } catch (e) {
            fileTest.innerHTML = '<div class="error">❌ Error loading data.js: ' + e.message + '</div>';
        }
        
        // Test data structure
        const dataTest = document.getElementById('dataTest');
        try {
            if (typeof islamicData !== 'undefined' && islamicData.sections) {
                dataTest.innerHTML = '<div class="success">✅ Data structure is valid. Found ' + islamicData.sections.length + ' sections</div>';
            } else {
                dataTest.innerHTML = '<div class="error">❌ Data structure is invalid</div>';
            }
        } catch (e) {
            dataTest.innerHTML = '<div class="error">❌ Error testing data: ' + e.message + '</div>';
        }
        
        // Test JavaScript functionality
        const jsTest = document.getElementById('jsTest');
        try {
            // Test if we can create elements
            const testDiv = document.createElement('div');
            testDiv.innerHTML = 'Test content';
            jsTest.innerHTML = '<div class="success">✅ JavaScript is working</div>';
        } catch (e) {
            jsTest.innerHTML = '<div class="error">❌ JavaScript error: ' + e.message + '</div>';
        }
    </script>
    
    <script src="data.js"></script>
</body>
</html>
