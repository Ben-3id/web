<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Website Test Page</h1>
    
    <div class="test-section">
        <h2>Navigation Test</h2>
        <div id="navTest">
            <a href="../home.html">← Back to Home</a><br>
            <a href="section.html?categoryId=test">Test Section Page</a><br>
            <a href="article.html?id=test">Test Article Page</a><br>
            <a href="contact.html">Contact Page</a>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Sanity Connection Test</h2>
        <div id="sanityTest">Testing Sanity connection...</div>
    </div>
    
    <div class="test-section">
        <h2>JavaScript Test</h2>
        <div id="jsTest"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@sanity/client';
        
        // Test Sanity connection
        const sanityTest = document.getElementById('sanityTest');
        try {
            const client = createClient({
                projectId: '00ycpx1i',
                dataset: 'production',
                apiVersion: '2023-01-01',
                useCdn: true,
            });
            
            // Test basic query
            client.fetch('*[_type == "category"][0..2]{_id, title}')
                .then(categories => {
                    if (categories && categories.length > 0) {
                        sanityTest.innerHTML = `<div class="success">✅ Sanity connection successful. Found ${categories.length} categories</div>`;
                    } else {
                        sanityTest.innerHTML = '<div class="error">❌ No categories found in Sanity</div>';
                    }
                })
                .catch(error => {
                    sanityTest.innerHTML = `<div class="error">❌ Sanity connection failed: ${error.message}</div>`;
                });
        } catch (e) {
            sanityTest.innerHTML = `<div class="error">❌ Error setting up Sanity client: ${e.message}</div>`;
        }
        
        // Test JavaScript functionality
        const jsTest = document.getElementById('jsTest');
        try {
            // Test if we can create elements
            const testDiv = document.createElement('div');
            testDiv.innerHTML = 'Test content';
            jsTest.innerHTML = '<div class="success">✅ JavaScript is working</div>';
        } catch (e) {
            jsTest.innerHTML = '<div class="error">❌ JavaScript error: ' + e.message + '</div>';
        }
    </script>
</body>
</html>
