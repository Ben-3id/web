<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقى الوعى - موقع إسلامي</title>
    <meta http-equiv="refresh" content="0; url=home.html">
    <style>
        body {
            font-family: 'Scheherazade New', 'Amiri', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: center;
        }
        .loading {
            color: #1e3c72;
            font-size: 1.2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <h1>مراقى الوعى</h1>
        <p>وقف لله</p>
        <div class="spinner"></div>
        <p class="loading">جاري التوجيه إلى الصفحة الرئيسية...</p>
        <p><a href="home.html" style="color: #1e3c72; text-decoration: none;">انقر هنا إذا لم يتم التوجيه تلقائياً</a></p>
    </div>
</body>
</html>
